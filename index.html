<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <style>
        body{
            text-align: center;
            background-color:cadetblue;
        }
        h1{
            font-size: 50px;
        }
        button{
            text-decoration-color: black;
        }

    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="task" placeholder="Enter your task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
